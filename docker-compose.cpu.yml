version: "3.9"

services:
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build: ./api
    container_name: api
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./shared/audio:/app/shared/audio
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  # CPU-only workers (for development or CPU-only environments)
  worker-cpu-1:
    build:
      context: ./worker
      dockerfile: Dockerfile.cpu
    container_name: worker-cpu-1
    restart: always
    volumes:
      - ./shared/audio:/app/shared/audio
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEVICE=cpu
      - MODEL_SIZE=base
      - CPU_WORKERS=3
    depends_on:
      - redis

  worker-cpu-2:
    build:
      context: ./worker
      dockerfile: Dockerfile.cpu
    container_name: worker-cpu-2
    restart: always
    volumes:
      - ./shared/audio:/app/shared/audio
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEVICE=cpu
      - MODEL_SIZE=base
      - CPU_WORKERS=3
    depends_on:
      - redis

  worker-cpu-3:
    build:
      context: ./worker
      dockerfile: Dockerfile.cpu
    container_name: worker-cpu-3
    restart: always
    volumes:
      - ./shared/audio:/app/shared/audio
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEVICE=cpu
      - MODEL_SIZE=base
      - CPU_WORKERS=3
    depends_on:
      - redis
